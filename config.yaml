# Which carpentry is this (swc, dc, lc, or cp)?
# swc: Software Carpentry
# dc: Data Carpentry
# lc: Library Carpentry
# cp: Carpentries (to use for instructor training for instance)
# incubator: The Carpentries Incubator
# 
# This option supports custom types so lessons can be branded
# and themed with your own logo and alt-text (see `carpentry_description`)
# See https://carpentries.github.io/sandpaper-docs/editing.html#adding-a-custom-logo
carpentry: 'incubator'

# Alt-text description of the lesson.
carpentry_description: 'The main goal of this lesson is to familiarize Humanities students and scholars with quantitative methods 
and data analysis basics. To make the concentps and methods of digital data analysis more concrete and 
demonstrate their use case, this lesso also introduces the learners to the programming language Python. Using 
Python on different datasets consisting of tables, text, images and sounds, the learners explore the 
possibilities of digital data analysis for the porpose of humanities research. '

# Overall title for pages.
title: 'Introduction to data analysis basics with Python for the humanities' 

